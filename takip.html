<!DOCTYPE html>
<html lang="tr">
<head>
<script>
        (function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
            if (isMobile) { window.location.href = "mobildevriye.html"; }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŞİRKET Personel-Kontrol | Komuta Merkezi 2026</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

    <style>
        :root {
            --bg-main: #0a0c10;
            --panel-bg: #12151c;
            --accent: #00d2ff;
            --accent-dark: #0080ff;
            --success: #00ff88;
            --warning: #ffcc00;
            --danger: #ff4d4d;
            --text-p: #ffffff;
            --text-s: #8b949e;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { 
            background: var(--bg-main); color: var(--text-p); 
            font-family: var(--font-main); min-height: 100vh;
            background-image: radial-gradient(circle at top right, rgba(0, 210, 255, 0.05), transparent),
                              radial-gradient(circle at bottom left, rgba(0, 255, 136, 0.05), transparent);
            transition: filter 0.3s ease;
        }

        nav {
            height: 80px; background: rgba(18, 21, 28, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); display: flex; align-items: center;
            justify-content: space-between; padding: 0 40px; position: sticky; top: 0; z-index: 1000;
        }
        .nav-brand { display: flex; align-items: center; gap: 15px; }
        .nav-brand h1 { font-size: 1.4rem; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; color: var(--accent); }
        .nav-brand span { color: #fff; opacity: 0.5; font-weight: 300; }

        .btn-exit { 
            background: linear-gradient(45deg, #ff4d4d, #b30000); color: #fff;
            padding: 10px 25px; border-radius: 12px; border: none; font-weight: 700;
            cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.8rem;
        }
        .btn-exit:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3); }

        .app-container { max-width: 1600px; margin: 30px auto; padding: 0 30px; }

        .kpi-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .kpi-card { 
            background: var(--panel-bg); padding: 30px; border-radius: 20px;
            border: 1px solid var(--border); position: relative; overflow: hidden;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .kpi-card:hover { border-color: var(--accent); transform: translateY(-5px); background: #161b22; }
        .kpi-card h3 { font-size: 0.75rem; color: var(--text-s); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 15px; }
        .kpi-card .value { font-size: 2.5rem; font-weight: 800; font-family: 'JetBrains Mono', monospace; }
        .kpi-card .footer { margin-top: 15px; font-size: 0.85rem; color: var(--success); font-weight: 600; }

        .filter-hub { 
            background: var(--panel-bg); padding: 30px; border-radius: 24px;
            margin-bottom: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px; align-items: flex-end; border: 1px solid var(--border);
        }
        .input-wrap { display: flex; flex-direction: column; gap: 10px; }
        .input-wrap label { font-size: 0.8rem; font-weight: 700; color: var(--accent); text-transform: uppercase; }
        
        input, select {
            background: #0d1117; border: 1px solid #30363d; color: #fff;
            padding: 14px 18px; border-radius: 12px; font-size: 0.95rem; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(0, 210, 255, 0.2); }

        .btn-sync {
            background: linear-gradient(45deg, var(--accent), var(--accent-dark));
            color: #000; padding: 14px 25px; border-radius: 12px; border: none;
            font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 0.85rem;
        }
        .btn-sync:hover { filter: brightness(1.1); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 210, 255, 0.2); }

        /* Taktik Buton Özel Stil */
        #tacticModeBtn {
            background: #1a1d24; color: var(--accent); border: 1px dashed var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        .table-container { 
            background: var(--panel-bg); padding: 25px; border-radius: 24px;
            border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        table.dataTable thead th { 
            background: transparent !important; color: var(--text-s) !important;
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;
            padding: 20px !important; border-bottom: 1px solid #30363d !important;
        }
        table.dataTable tbody td { 
            background: transparent !important; color: #e6edf3 !important;
            padding: 18px 20px !important; border-bottom: 1px solid #21262d !important;
            font-size: 0.9rem; font-weight: 500;
        }
        .status-chip { 
            padding: 6px 14px; border-radius: 30px; font-size: 0.7rem; font-weight: 800;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .chip-tam { background: rgba(0, 255, 136, 0.1); color: var(--success); border: 1px solid rgba(0, 255, 136, 0.2); }
        .chip-eksik { background: rgba(255, 77, 77, 0.1); color: var(--danger); border: 1px solid rgba(255, 77, 77, 0.2); }
        .chip-yarim { background: rgba(255, 204, 0, 0.1); color: var(--warning); border: 1px solid rgba(255, 204, 0, 0.2); }

        #loadingLayer {
            position: fixed; inset: 0; background: var(--bg-main); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .loader-box { width: 60px; height: 60px; border: 4px solid #161b22; border-top-color: var(--accent); border-radius: 50%; animation: rot 0.8s infinite linear; }
        @keyframes rot { to { transform: rotate(360deg); } }

        #detailDrawer {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -60%); 
            width: 90%; max-width: 800px; height: auto; max-height: 85vh;
            background: var(--panel-bg); z-index: 2000; visibility: hidden; opacity: 0;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); border: 1px solid var(--accent);
            padding: 40px; border-radius: 30px; overflow-y: auto;
        }
        #detailDrawer.active { visibility: visible; opacity: 1; transform: translate(-50%, -50%); }
        .drawer-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            z-index: 1999; display: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(100%);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="loadingLayer">
    <div class="loader-box"></div>
    <p style="margin-top:20px; letter-spacing: 3px; font-weight: 800; color: var(--accent); text-align: center;">
        <span style="display:block; font-size: 1.2rem; margin-bottom: 5px;">CGA GÜVENLİK SİSTEMİ</span>
        <span style="font-size: 0.7rem; opacity: 0.6; letter-spacing: 5px;">SİSTEM BAĞLANTISI KURULUYOR</span>
    </p>
</div>

<nav>
    <div class="nav-brand">
        <h1>ŞİRKET<span> Personel-Kontrol</span></h1>
    </div>
    <div style="display: flex; align-items: center; gap: 20px;">
        <div id="clock" style="font-family: 'JetBrains Mono'; color: var(--text-s);">00:00:00</div>
        <button class="btn-exit" onclick="location.href='sirket.html'">GÜVENLİ ÇIKIŞ</button>
    </div>
</nav>

<div class="app-container">
    <div class="kpi-row">
        <div class="kpi-card">
            <h3>Toplam Devriye</h3>
            <div class="value" id="kpi-total">0</div>
            <div class="footer">Sistem Kaydı Aktif</div>
        </div>
        <div class="kpi-card">
            <h3>Başarılı (TAM)</h3>
            <div class="value" id="kpi-ok" style="color: var(--success);">0</div>
            <div class="footer">Eksiksiz Tamamlandı</div>
        </div>
        <div class="kpi-card">
            <h3>Sorunlu Kayıt</h3>
            <div class="value" id="kpi-err" style="color: var(--danger);">0</div>
            <div class="footer">Müdahale Gerekebilir</div>
        </div>
        <div class="kpi-card">
            <h3>Ortalama Süre</h3>
            <div class="value" id="kpi-avg" style="color: var(--warning);">0 dk</div>
            <div class="footer">Vardiya Verimliliği</div>
        </div>
    </div>

    <div class="filter-hub">
        <div class="input-wrap">
            <label>Tarih Seçimi</label>
            <input type="date" id="targetDate">
        </div>

        <button class="btn-sync" id="tacticModeBtn">TAKTİK MOD: ALFA</button>
        
        <div class="input-wrap">
            <label>Personel Filtre</label>
            <select id="userSelector"><option value="">Tüm Personeller</option></select>
        </div>
        <div class="input-wrap">
            <label>Durum Filtre</label>
            <select id="statusSelector">
                <option value="">Tümü</option>
                <option value="Tam devriye">Tam Devriyeler</option>
                <option value="Yarım devriye">Yarım Devriyeler</option>
                <option value="Eksik">Eksikler</option>
            </select>
        </div>
    </div>

    <div class="table-container">
        <table id="eliteTable" class="display responsive nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>GÖREVLİ</th>
                    <th>TARİH</th>
                    <th>DURUM</th>
                    <th>SÜRE ANALİZİ</th>
                    <th>NOKTA</th>
                    <th>AKSİYON</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div class="drawer-overlay" id="overlay"></div>
<div id="detailDrawer">
    <button class="modal-close-btn" onclick="closeDrawer()" style="position: absolute; top: 20px; right: 25px; background: rgba(255,255,255,0.05); border: none; color: #fff; width: 40px; height: 40px; border-radius: 50%; cursor: pointer;">✕</button>
    <div id="drawerContent"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script type="module">
import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const fbConfig = {
    apiKey: "AIzaSyAM5NHBpRHIlttNXwJ9YKDypR4eoyQbDeM",
    authDomain: "kolartguvenlik-e002d.firebaseapp.com",
    databaseURL: "https://kolartguvenlik-e002d-default-rtdb.firebaseio.com",
    projectId: "kolartguvenlik-e002d",
    storageBucket: "kolartguvenlik-e002d.firebasestorage.app",
    appId: "1:212955174898:web:f77501991c1648fb66bd6b"
};

const mApp = initializeApp(fbConfig, "merkez");
const sId = sessionStorage.getItem("selectedSiteId");
const siteSnap = await get(ref(getDatabase(mApp), "sites/" + sId + "/config"));
const siteDb = getDatabase(getApps().find(a=>a.name===sId) || initializeApp(siteSnap.val(), sId));

let rawData = [];
const table = $('#eliteTable').DataTable({
    order: [[1, 'desc']],
    language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/tr.json' },
    dom: 'rtip'
});

function calculateDuration(start, end) {
    if (!start || !end || start === "--" || end === "--") return "0 dk";
    try {
        const s = start.split(':');
        const e = end.split(':');
        let sMin = parseInt(s[0]) * 60 + parseInt(s[1]);
        let eMin = parseInt(e[0]) * 60 + parseInt(e[1]);
        if (eMin < sMin) eMin += 1440; 
        const diff = eMin - sMin;
        const h = Math.floor(diff / 60);
        const m = diff % 60;
        return h > 0 ? `${h} sa ${m} dk` : `${m} dk`;
    } catch(err) { return "Hata"; }
}

async function fetchSystemData(mode, dateVal = null) {
    $('#loadingLayer').fadeIn(200);
    rawData = [];
    const userPool = new Set();
    
    try {
        // SADECE Seçili Gün Çekilir (Gereksiz Veri Çekimi Engellendi)
        const queryRef = ref(siteDb, `devriyeHistory/${dateVal}`);
        const snap = await get(queryRef);
        
        if(snap.exists()) {
            const val = snap.val();
            processDateBlock(dateVal, val, userPool);
        }
        processUI(rawData, userPool);
    } catch(e) { 
        console.error("Data Error:", e); 
    }
    $('#loadingLayer').fadeOut(400);
}

function processDateBlock(tarih, personeller, userPool) {
    if(!personeller) return;
    Object.keys(personeller).forEach(pAd => {
        const kayitlar = personeller[pAd];
        Object.keys(kayitlar).forEach(id => {
            let item = kayitlar[id];
            item.pName = item.user || pAd;
            item.pDate = item.displayDate || tarih;
            item.points = item.points || [];
            item.duration = calculateDuration(item.start, item.end);
            rawData.push(item);
            userPool.add(item.pName);
        });
    });
}

function processUI(data, users) {
    table.clear();
    let cTam = 0, cEksik = 0, totalMin = 0, countWithTime = 0;

    data.forEach((row, i) => {
        const status = row.status?.toLowerCase() || '';
        let chipClass = 'chip-yarim';
        if(status.includes('tam')) { chipClass = 'chip-tam'; cTam++; }
        else if(status.includes('eksik')) { chipClass = 'chip-eksik'; cEksik++; }

        if(row.duration.includes('dk')) {
            let d = parseInt(row.duration) || 0;
            if(row.duration.includes('sa')) {
                let parts = row.duration.split('sa');
                d = (parseInt(parts[0]) * 60) + (parseInt(parts[1]) || 0);
            }
            totalMin += d;
            countWithTime++;
        }

        table.row.add([
            `<div style="display:flex; align-items:center; gap:10px;"><div style="width:35px; height:35px; background:var(--accent); border-radius:10px; display:flex; align-items:center; justify-content:center; font-weight:800; color:#000;">${row.pName[0]}</div><b>${row.pName}</b></div>`,
            `<span class="time-badge">${row.pDate}</span>`,
            `<span class="status-chip ${chipClass}">${row.status || 'Belirsiz'}</span>`,
            `<div style="font-size:0.8rem; line-height:1.4;">${row.start || '--'} &harr; ${row.end || '--'}<br><b style="color:var(--accent)">${row.duration}</b></div>`,
            `<b>${row.points.length}</b> Nokta`,
            `<button class="btn-sync" style="padding:8px 15px; font-size:0.7rem;" onclick="openDetail(${i})">ANALİZ ET</button>`
        ]);
    });
    table.draw();

    $('#kpi-total').text(data.length);
    $('#kpi-ok').text(cTam);
    $('#kpi-err').text(cEksik);
    const avg = countWithTime > 0 ? Math.round(totalMin / countWithTime) : 0;
    $('#kpi-avg').text(avg + " dk");

    let uHtml = '<option value="">Tüm Personeller</option>';
    Array.from(users).sort().forEach(u => uHtml += `<option value="${u}">${u}</option>`);
    $('#userSelector').html(uHtml);
}

// TAKTİK MOD MANTIĞI
const tacticThemes = [
    { name: 'ALFA', color: '#00d2ff' },
    { name: 'BETA', color: '#00ff88' },
    { name: 'GAMA', color: '#ffcc00' },
    { name: 'DELTA', color: '#ff4d4d' }
];
let currentTactic = 0;

$('#tacticModeBtn').on('click', function() {
    currentTactic = (currentTactic + 1) % tacticThemes.length;
    const theme = tacticThemes[currentTactic];
    
    // Tema Rengini Uygula
    document.documentElement.style.setProperty('--accent', theme.color);
    $(this).text(`TAKTİK MOD: ${theme.name}`);
    
    // Görsel Efekt
    $('body').css('filter', 'hue-rotate(10deg) brightness(1.2)');
    setTimeout(() => $('body').css('filter', 'none'), 150);
});

window.openDetail = (idx) => {
    const d = rawData[idx];
    let ptList = d.points.map((p, x) => `
        <div class="point-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #21262d;">
            <div><span style="color:var(--text-s); margin-right:10px;">#${x+1}</span><span style="font-weight: 600;">${p.name}</span></div>
            <span style="font-family: 'JetBrains Mono'; color: var(--success);">${p.time}</span>
        </div>
    `).join('');

    $('#drawerContent').html(`
        <h2 style="font-size:1.8rem; font-weight:800; color:var(--accent)">Devriye Analizi</h2>
        <p style="color:var(--text-s); margin-bottom:30px;">CGA GÜVENLİK SİSTEMİ | Operasyonel Rapor</p>
        <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(150px, 1fr)); gap:15px; margin-bottom:30px;">
            <div style="background: #0d1117; padding: 15px; border-radius: 12px; border: 1px solid var(--border);"><label style="font-size: 0.7rem; color: var(--text-s); display: block;">GÖREVLİ</label><b>${d.pName}</b></div>
            <div style="background: #0d1117; padding: 15px; border-radius: 12px; border: 1px solid var(--border);"><label style="font-size: 0.7rem; color: var(--text-s); display: block;">TARİH</label><b>${d.pDate}</b></div>
            <div style="background: #0d1117; padding: 15px; border-radius: 12px; border: 1px solid var(--border);"><label style="font-size: 0.7rem; color: var(--text-s); display: block;">SÜRE</label><b style="color:var(--accent)">${d.duration}</b></div>
            <div style="background: #0d1117; padding: 15px; border-radius: 12px; border: 1px solid var(--border);"><label style="font-size: 0.7rem; color: var(--text-s); display: block;">NOKTA</label><b style="color:var(--success)">${d.points.length}</b></div>
        </div>
        <h3 style="margin-bottom:15px; text-transform:uppercase; font-size:0.75rem; letter-spacing:2px; color:var(--text-s)">Zaman Çizelgesi</h3>
        <div style="background:#0d1117; border-radius:15px; border:1px solid var(--border); overflow-y:auto; max-height:300px;">
            ${ptList || '<div style="padding:30px; text-align:center; color:var(--text-s);">Kayıt bulunamadı.</div>'}
        </div>
    `);
    $('#detailDrawer').addClass('active');
    $('#overlay').fadeIn(300);
};

window.closeDrawer = () => {
    $('#detailDrawer').removeClass('active');
    $('#overlay').fadeOut(300);
};

$(document).ready(() => {
    const d = new Date();
    const today = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
    $('#targetDate').val(today);
    fetchSystemData('SINGLE', today);
    setInterval(() => {
        const now = new Date();
        $('#clock').text(now.toLocaleTimeString('tr-TR'));
    }, 1000);
});

$('#targetDate').on('change', function() { fetchSystemData('SINGLE', this.value); });
$('#userSelector, #statusSelector').on('change', function() {
    const user = $('#userSelector').val();
    const stat = $('#statusSelector').val();
    table.column(0).search(user).column(2).search(stat).draw();
});
$('#overlay').on('click', closeDrawer);
</script>
</body>
</html>
