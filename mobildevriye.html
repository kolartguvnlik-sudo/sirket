<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ŞİRKET Personel-Kontrol | Komuta Merkezi 2026</title>
    
    <script>
        (function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
            if (!isMobile) {
                window.location.href = "takip.html";
            }
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

    <style>
        :root {
            --bg-main: #0a0c10;
            --panel-bg: #12151c;
            --accent: #00d2ff;
            --accent-dark: #0080ff;
            --success: #00ff88;
            --warning: #ffcc00;
            --danger: #ff4d4d;
            --text-p: #ffffff;
            --text-s: #8b949e;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-main); color: var(--text-p); 
            font-family: var(--font-main); min-height: 100vh;
            background-image: radial-gradient(circle at top right, rgba(0, 210, 255, 0.05), transparent),
                              radial-gradient(circle at bottom left, rgba(0, 255, 136, 0.05), transparent);
            overflow-x: hidden;
        }

        /* --- NAV DÜZENLEME --- */
        nav {
            height: 70px; background: rgba(18, 21, 28, 0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); display: flex; align-items: center;
            justify-content: space-between; padding: 0 15px; position: sticky; top: 0; z-index: 1000;
        }
        .nav-brand { display: flex; flex-direction: column; }
        .nav-brand h1 { 
            font-size: 1.1rem; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; color: var(--accent); 
        }
        .nav-brand span { 
            font-size: 0.65rem; color: #fff; opacity: 0.5; font-weight: 300; text-transform: uppercase;
        }

        .btn-exit { 
            background: linear-gradient(45deg, #ff4d4d, #b30000); color: #fff;
            padding: 8px 12px; border-radius: 10px; border: none; font-weight: 700;
            cursor: pointer; font-size: 0.65rem;
        }

        .app-container { max-width: 100%; margin: 15px auto; padding: 0 10px; }

        /* KPI KARTLARI */
        .kpi-row { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        .kpi-card { 
            background: var(--panel-bg); padding: 15px; border-radius: 15px;
            border: 1px solid var(--border); position: relative;
        }
        .kpi-card h3 { font-size: 0.6rem; color: var(--text-s); text-transform: uppercase; margin-bottom: 5px; }
        .kpi-card .value { font-size: 1.4rem; font-weight: 800; font-family: 'JetBrains Mono', monospace; }
        .kpi-card .footer { font-size: 0.6rem; margin-top: 5px; opacity: 0.7; }

        /* FİLTRELER */
        .filter-hub { 
            background: var(--panel-bg); padding: 15px; border-radius: 20px;
            margin-bottom: 20px; display: flex; flex-direction: column;
            gap: 15px; border: 1px solid var(--border);
        }
        .input-wrap { display: flex; flex-direction: column; gap: 5px; }
        .input-wrap label { font-size: 0.65rem; font-weight: 700; color: var(--accent); text-transform: uppercase; }
        
        input, select {
            background: #0d1117; border: 1px solid #30363d; color: #fff;
            padding: 10px; border-radius: 10px; font-size: 0.85rem; width: 100%;
        }

      .btn-sync {
    background: linear-gradient(45deg, var(--accent), var(--accent-dark));
    color: #000; padding: 8px 10px; border-radius: 8px; border: none;
    font-weight: 700; cursor: pointer; font-size: 0.65rem; text-transform: uppercase;
    white-space: nowrap; /* Yazı alt satıra geçmesin */
}

        /* TABLO AYARLARI */
       .table-container { 
    background: var(--panel-bg); padding: 5px; border-radius: 20px;
    border: 1px solid var(--border); overflow-x: auto; /* Yatay kaydırma izni ver */
    width: 100%;
}
        
        table.dataTable { border-collapse: collapse !important; font-size: 0.8rem; }
        table.dataTable thead th { color: var(--accent); font-size: 0.65rem; text-transform: uppercase; border: none !important; }
        table.dataTable tbody td { border-bottom: 1px solid var(--border) !important; padding: 12px 8px !important; }

        /* DURUM ÇİPLERİ - TAM VE EKSİK AYARI */
        .status-chip {
            padding: 5px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 700;
            display: inline-block; text-align: center; width: 100%;
        }
        .chip-tam { background: rgba(0, 255, 136, 0.15); color: #00ff88; border: 1px solid rgba(0, 255, 136, 0.3); }
        .chip-eksik { background: rgba(255, 77, 77, 0.15); color: #ff4d4d; border: 1px solid rgba(255, 77, 77, 0.3); }
        .chip-yarim { background: rgba(255, 204, 0, 0.15); color: #ffcc00; border: 1px solid rgba(255, 204, 0, 0.3); }

        /* ANALİZ MODAL */
        #detailDrawer {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9); 
            width: 90%; max-height: 80vh; background: var(--panel-bg); z-index: 2000; 
            visibility: hidden; opacity: 0; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 50px rgba(0,0,0,0.5); border: 1px solid var(--accent);
            padding: 20px; border-radius: 25px; overflow-y: auto;
        }
        #detailDrawer.active { visibility: visible; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        #loadingLayer {
            position: fixed; inset: 0; background: var(--bg-main); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .loader-box { width: 50px; height: 50px; border: 3px solid #161b22; border-top-color: var(--accent); border-radius: 50%; animation: rot 0.8s infinite linear; }
        @keyframes rot { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loadingLayer">
    <div class="loader-box"></div>
    <p style="margin-top:15px; font-size: 0.6rem; letter-spacing: 3px; color: var(--accent);">SİSTEM YÜKLENİYOR...</p>
</div>

<nav>
    <div class="nav-brand">
        <h1>ŞİRKET</h1>
        <span>Personel Kontrol</span>
    </div>
    <button class="btn-exit" onclick="location.href='sirket.html'">ÇIKIŞ</button>
</nav>

<div class="app-container">
    <div class="kpi-row">
        <div class="kpi-card">
            <h3>Toplam</h3>
            <div class="value" id="kpi-total">0</div>
        </div>
        <div class="kpi-card">
            <h3>Başarılı</h3>
            <div class="value" id="kpi-ok" style="color: var(--success);">0</div>
        </div>
        <div class="kpi-card">
            <h3>Sorunlu</h3>
            <div class="value" id="kpi-err" style="color: var(--danger);">0</div>
        </div>
        <div class="kpi-card">
            <h3>Ort. Süre</h3>
<div class="value" id="kpi-avg" style="color: var(--warning);">0 dk</div>        </div>
    </div>

    <div class="filter-hub">
        <div class="input-wrap">
            <label>Sorgu Tarihi</label>
            <input type="date" id="targetDate">
        </div>
        <button class="btn-sync" id="tacticModeBtn">GÖRÜNÜM MODU: ALFA</button>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="input-wrap">
                <label>Personel</label>
                <select id="userSelector"><option value="">Hepsi</option></select>
            </div>
            <div class="input-wrap">
                <label>Durum</label>
                <select id="statusSelector">
                    <option value="">Tümü</option>
                    <option value="Tam">Tam</option>
                    <option value="Eksik">Eksik</option>
                </select>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table id="eliteTable" class="display nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>GÖREVLİ</th>
                    <th>DURUM</th>
                    <th>SÜRE</th>
                    <th>AKSİYON</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div class="drawer-overlay" id="overlay" style="position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 1999; display: none;"></div>
<div id="detailDrawer">
    <div id="drawerContent"></div>
    <button onclick="closeDrawer()" style="width:100%; margin-top:20px; padding:12px; background:#161b22; border:1px solid var(--border); color:#fff; border-radius:10px; font-weight:700;">KAPAT</button>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script type="module">
import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const fbConfig = {
    apiKey: "AIzaSyAM5NHBpRHIlttNXwJ9YKDypR4eoyQbDeM",
    authDomain: "kolartguvenlik-e002d.firebaseapp.com",
    databaseURL: "https://kolartguvenlik-e002d-default-rtdb.firebaseio.com",
    projectId: "kolartguvenlik-e002d",
    storageBucket: "kolartguvenlik-e002d.firebasestorage.app",
    appId: "1:212955174898:web:f77501991c1648fb66bd6b"
};

const mApp = initializeApp(fbConfig, "merkez");
const sId = sessionStorage.getItem("selectedSiteId");
const siteSnap = await get(ref(getDatabase(mApp), "sites/" + sId + "/config"));
const siteDb = getDatabase(getApps().find(a=>a.name===sId) || initializeApp(siteSnap.val(), sId));

let rawData = [];
const table = $('#eliteTable').DataTable({
    responsive: true,
    order: [[0, 'asc']],
    language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/tr.json' },
    dom: 'rtip',
    pageLength: 50
});

function calculateDuration(start, end) {
    if (!start || !end || start === "--" || end === "--") return "0 dk";
    try {
        const s = start.split(':');
        const e = end.split(':');
        let sMin = parseInt(s[0]) * 60 + parseInt(s[1]);
        let eMin = parseInt(e[0]) * 60 + parseInt(e[1]);
        if (eMin < sMin) eMin += 1440; 
        const diff = eMin - sMin;
        return diff + " dk";
    } catch(err) { return "0 dk"; }
}

async function fetchSystemData(mode, dateVal = null) {
    $('#loadingLayer').fadeIn(200);
    rawData = [];
    const userPool = new Set();
    
    try {
        const snap = await get(ref(siteDb, `devriyeHistory/${dateVal}`));
        if(snap.exists()) {
            const personeller = snap.val();
            Object.keys(personeller).forEach(pAd => {
                const kayitlar = personeller[pAd];
                Object.keys(kayitlar).forEach(id => {
                    let item = kayitlar[id];
                    item.pName = item.user || pAd;
                    item.pDate = item.displayDate || dateVal;
                    item.points = item.points || [];
                    item.duration = calculateDuration(item.start, item.end);
                    rawData.push(item);
                    userPool.add(item.pName);
                });
            });
        }
        processUI(rawData, userPool);
    } catch(e) { console.error(e); }
    $('#loadingLayer').fadeOut(400);
}

function processUI(data, users) {
    table.clear();
    let cTam = 0, cEksik = 0, totalMin = 0, countWithTime = 0;

    data.forEach((row, i) => {
        const statusStr = (row.status || '').toLowerCase();
        let chipClass = 'chip-yarim';
        
        // RENK MANTIGI: Tam = Yeşil, Geri Kalan = Kırmızı
        if(statusStr.includes('tam')) { 
            chipClass = 'chip-tam'; 
            cTam++; 
        } else { 
            chipClass = 'chip-eksik'; 
            cEksik++; 
        }

        if(row.duration.includes('dk')) {
            let d = parseInt(row.duration) || 0;
            totalMin += d;
            countWithTime++;
        }

     table.row.add([
    `<div style="max-width:80px; overflow:hidden; text-overflow:ellipsis;"><b>${row.pName}</b></div>`, // Uzun isimleri keser
    `<span class="status-chip ${chipClass}">${row.status || 'Belirsiz'}</span>`,
    `<b style="color:var(--accent); font-size:0.7rem;">${row.duration}</b>`,
    `<button class="btn-sync" onclick="openDetail(${i})">DETAY</button>`
]);
    });
    table.draw();

    $('#kpi-total').text(data.length);
    $('#kpi-ok').text(cTam);
    $('#kpi-err').text(cEksik);
$('#kpi-avg').text((countWithTime > 0 ? Math.round(totalMin / countWithTime) : 0) + " dk");
    let uHtml = '<option value="">Hepsi</option>';
    Array.from(users).sort().forEach(u => uHtml += `<option value="${u}">${u}</option>`);
    $('#userSelector').html(uHtml);
}

window.openDetail = (idx) => {
    const d = rawData[idx];
    let ptList = d.points.map((p, x) => `
        <div style="display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #21262d; font-size:0.75rem;">
            <span><span style="color:var(--accent)">${x+1}.</span> ${p.name}</span>
            <span style="color:var(--success)">${p.time}</span>
        </div>
    `).join('');

    $('#drawerContent').html(`
        <h2 style="color:var(--accent); font-size:1.1rem; margin-bottom:15px;">Devriye Analizi</h2>
        <div style="background:#0d1117; padding:15px; border-radius:12px; margin-bottom:15px; border:1px solid var(--border);">
            <div style="font-size:0.7rem; color:var(--text-s);">GÖREVLİ</div>
            <div style="font-weight:700; margin-bottom:10px;">${d.pName}</div>
            <div style="font-size:0.7rem; color:var(--text-s);">TOPLAM NOKTA</div>
            <div style="font-weight:700; color:var(--success);">${d.points.length} Nokta Tarandı</div>
        </div>
        <div style="max-height:250px; overflow-y:auto; background:#0d1117; border-radius:12px; border:1px solid var(--border);">
            ${ptList || '<div style="padding:20px; text-align:center;">Nokta kaydı bulunamadı.</div>'}
        </div>
    `);
    $('#detailDrawer').addClass('active');
    $('#overlay').fadeIn(300);
};

window.closeDrawer = () => {
    $('#detailDrawer').removeClass('active');
    $('#overlay').fadeOut(300);
};

$(document).ready(() => {
    const d = new Date();
    const today = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
    $('#targetDate').val(today);
    fetchSystemData('SINGLE', today);
});

$('#targetDate').on('change', function() { fetchSystemData('SINGLE', this.value); });
$('#userSelector, #statusSelector').on('change', function() {
    table.column(0).search($('#userSelector').val()).column(1).search($('#statusSelector').val()).draw();
});
$('#overlay').on('click', closeDrawer);

// Taktik Modu Renkleri
const themes = [{n:'ALFA',c:'#00d2ff'},{n:'BETA',c:'#00ff88'},{n:'GAMA',c:'#ffcc00'}];
let ti = 0;
$('#tacticModeBtn').click(function(){
    ti = (ti+1)%themes.length;
    document.documentElement.style.setProperty('--accent', themes[ti].c);
    $(this).text('GÖRÜNÜM MODU: '+themes[ti].n);
});
</script>
</body>
</html>
